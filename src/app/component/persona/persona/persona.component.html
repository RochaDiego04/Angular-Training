<p class="text-muted">persona works!</p>

<table class="table table-striped table-hover text-center" *ngIf="mostrarListado">
    <thead class="thead-dark">
        <tr>
            <th>Indice</th>
            <th>Nombre</th>
            <th>Apellido Paterno</th>
            <th>Apellido Materno</th>
            <th>Edad</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let persona of personas; index as i; trackBy: trackByFn">
            <td>{{i}}</td>
            <td id="tdNombre">{{ persona.nombre }}</td>
            <td id="tdApellidoPaterno">{{ persona.apellidoPaterno }}</td>
            <td id="tdApellidoMaterno">{{ persona.apellidoMaterno }}</td>
            <td id="tdEdad">{{ persona.edad }}</td>
            <td class="d-flex justify-content-center gap-2">
                <button id="btnModificar" (click)="editarPersona(persona)" class="btn btn-outline-warning">Modificar</button>
                <button id="btnEliminar" class="btn btn-outline-danger">Eliminar</button>
            </td>
        </tr>
    </tbody>
</table>
<button *ngIf="!agregando && !editando" id="btnAgregar" (click)="agregarPersona()" class="btn btn-outline-primary">Agregar</button>

<app-editar-persona 
    [paramPersona]="personaSeleccionada" 
    *ngIf="editando" 
    (guardarCambiosClick)="guardarCambiosPersona()">
</app-editar-persona>

<app-agregar-persona 
    (personaAgregada)="agregarNuevaPersona($event)"
    *ngIf="agregando">
</app-agregar-persona>
